<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}
.column {
  float: left;
  width: 25%;
  padding: 10px;
}
.column img {
  opacity: 0.8; 
  cursor: pointer; 
}

.column img:hover {
  opacity: 1;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}


.container {
  position: relative;
  display: none;
}

#imgtext {
  position: absolute;
  bottom: 15px;
  left: 15px;
  color: white;
  font-size: 20px;
}

.closebtn {
  position: absolute;
  top: 10px;
  right: 15px;
  color: white;
  font-size: 35px;
  cursor: pointer;
}
</style>
</head>
<body background="lightgreen">

<div style="text-align:center">
  <h2 style="color: red; font-size: 40px"><u style="text-decoration-color: green"> Different types of images</u></h2>
  <p>Click on the images below:</p>
</div>



<div class="row">
  <div class="column">
    <center><img src="https://img.traveltriangle.com/blog/wp-content/uploads/2020/01/temples-in-India_8th-jan1.jpg" alt="temple" width="250" height="250" onclick="myFunction(this);"></center>
  </div>
  <div class="column">
    <img src="https://static.toiimg.com/thumb/msid-67215353,width-1070,height-580,imgsize-585167,resizemode-75,overlay-toi_sw,pt-32,y_pad-40/photo.jpg" alt="church" width="250" height="250" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="https://www.invitation-magazine.org/wp-content/uploads/2020/09/maxresdefault.jpg" alt="Masjid" width="250" height="250" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="https://assets.traveltriangle.com/blog/wp-content/uploads/2016/11/Taj-Mahal-and-its-reflection.jpg" alt="Taj-Mahal-and-its-reflection" width="250" height="250" onclick="myFunction(this);">
  </div>
</div>
<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
 <img id="expandedImg" width="1250" height="400" class="center">
   <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>

</body>
</html>
